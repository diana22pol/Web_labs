<!DOCTYPE html>
<html>
<head>
    <title>Edit Hotel</title>
    <link rel="stylesheet" href="/css/edit.css"/>
</head>
<body>
    <div id="page3" class="page3_class">
        <form id="edit_hotel" class="form_edit">
            <h1>Edit hotel</h1>

            <div class="input">
                <label for="example_name" class="form_input">Hotel name</label>
                <input type="text" class="form_control" id="name_input">
            </div>
            <div class="input">
                <label for="example_country" class="form_input">Country</label>
                <input type="text" class="form_control" id="country_input">
            </div>
            <div class="input">
                <label for="example_rooms" class="form_input">Rooms quantity</label>
                <input type="number" class="form_control" id="rooms_input">
            </div>

            <button id="submit_button" type="submit" class="submit_class">
                Save
            </button>
        </form>
    </div>
    <script type="module" src="./js/edit.js"></script>
</body>
</html>
