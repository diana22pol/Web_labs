<!DOCTYPE html>
    <head>
        <title>HoBase</title>
        <link rel="stylesheet" href="/css/main_page.css"/>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- PAGE1 / MAIN PAGE AND HEADER -->
        <div class="header">
            <div class="header_left_side">
                <logo>Hobase</logo>
                <button class = "hotels_button" onclick="showPage1">Hotels</button>
                <button class = "create_button" onclick="showPage2"><a href="./create.html">Create hotel</a></button>
                
            </div>
            <form class="search_form">
                <input class="search_input" type="text" id="search-input" placeholder="Type something ...">
                <button id="search_button" class="header_blue_button">Search</button>
                <button id="clear_button" class="header_pink_button">Clear</button>
            </form>
        </div>

        <div class="main_page_container">
            <div class="sidebar">
                <h2>Manage hotels</h2>
                <span class="sidebar_line"></span>
                <h3>Sort by the biggest hotel</h3>
                <button id="sort_button" class="header_blue_button">Sort</button>
                <span class="sidebar_line"></span>
                <h3>Count quantity of rooms</h3>
                <button id="calculate_button" class="header_pink_button">Count</button>
                <h3>Total rooms quantity</h3>
                <count_result id="result">0</count_result>
            </div>

            <ul id="items_container" class="ul_items_container">
            </ul>
        </div>
        <script type="module" src="/js/index.js"></script>
    </body>
</html>
